<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/Facelets/Templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Registrar Vehiculo
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h1><h:outputText value="Registrar Vevhiculo"/></h1>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Placa:" for="placa" />
                    <p:inputText id="placa" value="#{vehiculoController.vehiculo.placa}" title="Placa" required="true" requiredMessage="Debe ingresar la marca"/>
                    <p:outputLabel value="Color:" for="color" />
                    <p:inputText id="color" value="#{vehiculoController.vehiculo.color}" title="Color" required="true" requiredMessage="Debe ingresar el color"/>
                    <p:outputLabel value="Precio:" for="precio" />
                    <p:inputText id="precio" value="#{vehiculoController.vehiculo.precio}" title="Precio" required="true" requiredMessage="Debe ingresar el precio"/>
                    <p:outputLabel value="Marca:" for="marcaId" />
                    <p:selectOneMenu id="marcaId" value="#{vehiculoController.marca.id}" required="true" requiredMessage="Debe seleccionar la marca">
                        <f:selectItem itemLabel="--Seleccionar--" itemDisabled="true" />
                        <f:selectItems value="#{masterController.listarMarcas()}" var="marca" itemLabel="#{marca.nombre}" itemValue="#{marca.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Estado:" for="estadoId" />
                    <p:selectOneMenu id="estadoId" value="#{vehiculoController.estado.id}" required="true" requiredMessage="Debe seleccionar el esatdo">
                        <f:selectItem itemLabel="--Seleccionar--" itemDisabled="true" />
                        <f:selectItems value="#{masterController.listarEstados()}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.id}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Categoria:" for="categoriaId" />
                    <p:selectOneMenu id="categoriaId" value="#{vehiculoController.categoria.id}" required="true" requiredMessage="Debe seleccionar la categoria">
                        <f:selectItem itemLabel="--Seleccionar--" itemDisabled="true" />
                        <f:selectItems value="#{masterController.listarCategorias()}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.id}" />
                    </p:selectOneMenu>
                    <p:commandButton actionListener="#{vehiculoController.registrarVehiculo()}" value="Registrar Vehiculo" icon="ui-icon-disk" update="growl"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
