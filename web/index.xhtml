<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Login</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1><h:outputText value="Login"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" title="Username" required="true" requiredMessage="Debe ingresar el username" value="#{usuarioController.usuarioSesion.username}"/>
                    <h:outputLabel value="Contraseña:" for="contrasena" />
                    <h:inputSecret id="contrasena" title="Contrasena" required="true" requiredMessage="Debe Ingresar la contraseña" value="#{usuarioController.usuarioSesion.contrasena}"/>
                    <h:commandButton value="Ingresar" action="#{usuarioController.iniciarSesion()}"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </h:body>
</html>
