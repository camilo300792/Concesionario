<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title><ui:insert name="titulo">Bienvenido</ui:insert></title>
    </h:head>
    <h:body>
        <div id="top">
            <h1>Hola #{usuarioController.usuarioSesion.personaId.nombres}</h1>
        </div>
        <div>
            <div id="left">
                <h:form>
                    <ul>
                        <li>
                            <a href="#{request.contextPath}/faces/Usuario/index.xhtml">Inicio</a>
                        </li>
                        <c:forEach items="#{usuarioController.listarPermisosUsuario()}" var="item">
                            <li>
                                <a href="#{request.contextPath}#{item[1]}">#{item[0]}</a>
                            </li>   
                        </c:forEach>
                        <li>
                            <h:commandLink action="#{usuarioController.cerrarSesion()}" value="Salir" />
                        </li>
                    </ul>
                </h:form>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
