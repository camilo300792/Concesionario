<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/Facelets/Templates/base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">
        Editar Perfil
    </ui:define>
    <ui:define name="content">
        <f:view>
            <h:form>
                <p:growl id="growl" showDetail="true" sticky="true" />
                <h1><h:outputText value="Editar Peril"/></h1>
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nombres:" for="nombres" />
                    <p:inputText id="nombres" value="#{usuarioController.persona.nombres}" title="Nombres" required="true" requiredMessage="The Nombres field is required."/>
                    <p:outputLabel value="Apellidos:" for="apellidos" />
                    <p:inputText id="apellidos" value="#{usuarioController.persona.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                    <p:outputLabel value="Correo:" for="correo" />
                    <p:inputText id="correo" value="#{usuarioController.persona.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <p:outputLabel value="Telefono:" for="telefono" />
                    <p:inputText id="telefono" value="#{usuarioController.persona.telefono}" title="Telefono" required="true" requiredMessage="The Telefono field is required."/>
                    <p:outputLabel value="Documento:" for="documento" />
                    <p:inputText id="documento" value="#{usuarioController.persona.documento}" title="Documento" required="true" requiredMessage="The Documento field is required." disabled="true"/>
                    <p:commandButton value="Actulizar Datos" actionListener="#{usuarioController.editarPerfil()}" icon="ui-icon-disk" update="growl"/>
                </h:panelGrid>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
